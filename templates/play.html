<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielstatus</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Spielstatus</h1>
    <p>{{ message }}</p>
    <h2>Verbleibende Spieler:</h2>
    <ul>
        {% for player in players %}
        <li>{{ player }}</li>
        {% endfor %}
    </ul>
    <form action="/shoot" method="post">
        <label for="current_player">Wer soll schießen?</label>
        <select name="current_player" id="current_player" required>
            {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select>
        <button type="submit">Schießen</button>
    </form>
</body>
</html>
