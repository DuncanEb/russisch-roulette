<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisches Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            margin: 10px 0;
            font-weight: bold;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Willkommen beim Russischen Roulette!</h1>
    <form method="post">
        <label for="players">Spieler hinzuf√ºgen:</label><br>
        <textarea id="players" name="players" placeholder="Spielername pro Zeile"></textarea><br>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit">Spiel starten</button>
    </form>
</body>
</html>
