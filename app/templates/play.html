<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisches Roulette</title>
</head>
<body>
    <h1>Spielstatus</h1>
    <p>Verbleibende Spieler: {{ game.players }}</p>

    {% if winner %}
        <h2>🏆 {{ winner }} ist der Gewinner! 🎉</h2>
        <form action="/restart" method="post">
            <label for="players">Neue Spielernamen (optional):</label><br>
            <textarea id="players" name="players" rows="5" cols="30" placeholder="Spielername pro Zeile"></textarea><br>
            <button type="submit">Neues Spiel starten</button>
        </form>
    {% else %}
        <form method="post">
            <label for="current_player">Wer soll schießen?</label>
            <select name="current_player">
                {% for player in game.players %}
                <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
            <button type="submit">Schießen</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
