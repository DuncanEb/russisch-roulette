<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisches Roulette</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Willkommen beim Russischen Roulette</h1>

    <!-- Formular für Spieler hinzufügen -->
    <form action="/add_player" method="post">
        <label for="player">Spielername:</label>
        <!-- Textfeld für die Eingabe des Spielernamens -->
        <input type="text" id="player" name="player" placeholder="Spielername" required>
        <!-- Button, der mit Enter automatisch ausgelöst wird -->
        <button type="submit">Spieler hinzufügen</button>
    </form>

    <!-- Liste der bereits hinzugefügten Spieler -->
    <h2>Bisherige Spieler:</h2>
    <ul>
        {% for player in players %}
        <li>{{ player }}</li>
        {% endfor %}
    </ul>

    <!-- Button, um das Spiel zu starten -->
    <form action="/start" method="post">
        <button type="submit" {% if players|length < 2 %}disabled{% endif %}>Spiel starten</button>
    </form>
</body>
</html>
